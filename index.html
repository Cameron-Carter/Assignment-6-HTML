<!DOCTYPE html>
<html lang="en-ca">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Pizza Order Webpage">
    <meta name="keywords" content="pizza, toppings">
    <meta name="author" content="Cameron Carter">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Order Cost</title>
    <link rel="stylesheet" href="mystyle.css">
  </head>
  <body class="body">
    <h1 class="h1">Pizza Order Cost Calculator</h1>
    <h2 class="h2">Select Size:</h2>
    <select class="select" id="size">
      <option value="l" id="l">Large</option>
      <option value="xl" id="xl">Extra Large</option>
    </select>
    <h2 class="h2">Select Number of Toppings:</h2>
    <select class="select" id="toppings">
      <option value="i" id="i">One</option>
      <option value="ii" id="ii">Two</option>
      <option value="iii" id="iii">Three</option>
      <option value="iv" id="iv">Four</option>
    </select>
    <br>
    <br>
    <button class="btn" id="btn">Complete Order</button>
    <script src="./myscript.js"></script>
  </body>
</html>
